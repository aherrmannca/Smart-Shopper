<html>
<head>
  <title>Smart Shopper Project</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adrian Herrmann, Sally Lee, Young Cho">

  <link href="css/Smart-Shopper.css" rel="stylesheet">
  <!-- Might include link href if adding .css files-->

</head>
  <body>
    <div>
      <button class="btn-back">
        <h2 class="back-arrow">&#8249;<h3 class="back">&nbsp; Back</h3></h2>
      </button>
    </div>

    <div>
      <h1 id="new-user-title">New User</h1>
    </div>

    <div class="center-new-profile">
      <div class="profile-text">
        <h5>List Name</h5>
      </div>

      <div>
        <input type="text" onfocus="this.value=''" id="name-text" value="Name of your List...">
      </div>

      <div class="profile-text">
        <h5>Restrictions</h5>
      </div>
        <button class="add-new">+ Add</button>


      <div>

        <button class="to-scan-search-recipes" class="create-user">
          <h3 class="continue">Continue <h2 class="arrow">&nbsp;&#8250;</h2></h3>
        </button>
      </div>
    </div>
    <!-- Including JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascript/Smart-Shopper.js"></script>
  </body>
</html>
